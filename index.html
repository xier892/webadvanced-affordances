<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title></title>
    <link rel="stylesheet" href="dist/main.css">
  </head>
  <body>
    <main class="bottle" id="bottle">
      <section class="top" id="top"></section>
      <section class="label-container">
        <div class="label-wrapper">
          <div class="label" id="label">
            <label for="dose">Take <select name="dose" id="label-dose"></select> tablet<span class="normalweight">(s)</span> every tap</label>
            <label for="quantity">QTY: <input id="label-quantity" name="quantity" type="number" inputmode="numeric" pattern="[0-9]*"> <span class="label-quantity-max" id="label-quantity-max">(max: <span id="label-quantity-max-number"></span>)</span></label>
            <p class="label-date">Date Filled: <span id="label-date-number"></span></p>
          </div>
        </div>
      </section>
      <section class="pill-collection" id="pill-collection"></section>
    </main>

    <script src="dist/index.js" charset="utf-8"></script>
  </body>
</html>
