<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title></title>
    <link rel="stylesheet" href="dist/main.css">
  </head>
  <body>
    <main class="bottle" id="bottle">
      <section class="top" id="top"></section>
      <section class="label-container">
        <div class="label-wrapper">
          <div class="label">
            <label for="dose">take <select name="dose">
              <option value="1" selected="selected">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select> tablet<span class="normalweight">(s)</span> every tap</label>
            <label for="quantity">qty: <select name="quantity">
              <option value="5">5</option>
              <option value="10">10</option>
              <option value="15" selected="selected">15</option>
              <option value="20">20</option>
              <option value="25">25</option>
              <option value="30">30</option>
              <option value="35">35</option>
              <option value="40">40</option>
              <option value="45">45</option>
              <option value="50">50</option>
              <option value="55">55</option>
              <option value="60">60</option>
            </select>
            <p class="label-date">Date Filled: <span id="label-date-number">11-24-2019</span></p>
          </div>
        </div>
      </section>
      <section class="pill-collection" id="pill-collection"></section>
    </main>

    <script src="dist/index.js" charset="utf-8"></script>
  </body>
</html>
